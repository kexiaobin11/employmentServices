<div class="card mt-5 shadow-lg border-0">
  <!-- 标题栏 -->
  <div class="card-header bg-gradient-primary text-white d-flex justify-content-between align-items-center">
    <button class="btn btn-outline-light btn-sm" (click)="onClose()">
      <i class="bi bi-x-lg"></i> 关闭
    </button>
  </div>

  <!-- 表单主体 -->
  <div class="card-body p-4">
    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
      <div class="form-group mb-4">
        <label class="font-weight-bold text-secondary"><code>*</code> 公司信息</label>
        <app-company-select formControlName="company" ></app-company-select>
      </div>

      <!-- 职位名称 -->
      <div class="form-group mb-4">
        <label class="font-weight-bold text-secondary"><code>*</code> 职位名称</label>
        <input
          type="text"
          class="form-control form-control-lg"
          formControlName="name"
          placeholder="请输入职位名称">
      </div>

      <!-- 工作地点 -->
      <div class="form-group mb-4">
        <label class="font-weight-bold text-secondary"><code>*</code> 工作地点</label>
        <input
          type="text"
          class="form-control form-control-lg"
          formControlName="workPlace"
          placeholder="请输入工作地点">
      </div>

      <!-- 任职要求 -->
      <div class="form-group mb-4">
        <label class="font-weight-bold text-secondary"><code>*</code> 任职要求</label>
        <input
          type="text"
          class="form-control form-control-lg"
          formControlName="requirement"
          placeholder="请输入任职要求">
      </div>

      <!-- 最低薪资 -->
      <div class="form-group mb-4">
        <label class="font-weight-bold text-secondary"><code>*</code> 最低薪资</label>
        <input
          type="text"
          class="form-control form-control-lg"
          formControlName="minMonthSalary"
          placeholder="请输入最低薪资">
      </div>

      <!-- 最高薪资 -->
      <div class="form-group mb-4">
        <label class="font-weight-bold text-secondary"><code>*</code> 最高薪资</label>
        <input
          type="text"
          class="form-control form-control-lg"
          formControlName="maxMonthSalary"
          placeholder="请输入最高薪资">
      </div>

      <!-- 薪资详情 -->
      <div class="form-group mb-4">
        <label class="font-weight-bold text-secondary"><code>*</code> 薪资详情</label>
        <input
          type="text"
          class="form-control form-control-lg"
          formControlName="salaryDetail"
          placeholder="请输入薪资详情">
      </div>

      <!-- 公司信息 -->


      <!-- 描述 -->
      <div class="form-group mb-4">
        <label class="font-weight-bold text-secondary"><code>*</code> 描述</label>
        <div class="editor-container border border-info rounded-lg p-3">
          <app-editor formControlName="description"></app-editor>
        </div>
      </div>

      <hr class="my-4" />

      <!-- 操作按钮 -->
      <div class="d-flex justify-content-end">
        <button
          type="button"
          class="btn btn-outline-secondary btn-lg mr-3"
          (click)="onClose()">
          <i class="bi bi-x-lg"></i> 关闭
        </button>
        <button
          type="submit"
          class="btn btn-success btn-lg">
          <i class="bi bi-check-circle"></i> 确定
        </button>
      </div>
    </form>
  </div>
</div>
