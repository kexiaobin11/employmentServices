<div class="container mt-5 shadow-lg bg-light p-5 rounded-3">
  <!-- 文章标题 -->
  <div class="mb-4 text-center">
    <h1 class="font-weight-bold text-primary">
      {{ article.title }}
    </h1>
    <p class="text-secondary small mt-2">
      <i class="bi bi-calendar-event"></i> 发布于 {{ article.createdAt | date: 'yyyy-MM-dd' }}
      <span class="mx-3"><i class="bi bi-eye"></i> 阅读 {{ article.hits }}</span>
    </p>
  </div>

  <!-- 分隔线 -->
  <hr class="mb-5" style="border-top: 2px solid #dee2e6;">

  <!-- 文章内容 -->
  <div class="article-content mb-5">
    <div [innerHTML]="article.content" class="content-body text-justify" style="line-height: 1.8; font-size: 1.1rem;">
    </div>
  </div>

  <!-- 分隔线 -->
  <hr class="mb-4" style="border-top: 2px solid #dee2e6;">

  <!-- 返回按钮 -->
  <div class="col-12 text-right">
    <button
      type="button"
      class="btn btn-primary btn-lg px-5 py-2 shadow-sm"
      (click)="onBack()">
      <i class="bi bi-arrow-left"></i> 返回
    </button>
  </div>
</div>
