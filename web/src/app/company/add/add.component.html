<div class="card mt-5 shadow-lg border-0">
  <!-- 标题栏 -->
  <div class="card-header bg-gradient-primary text-white d-flex justify-content-between align-items-center">
  </div>

  <!-- 表单主体 -->
  <div class="card-body p-4">
    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
      <!-- 公司名称 -->
      <div class="form-group mb-4">
        <label class="font-weight-bold text-secondary"><code>*</code> 公司名称</label>
        <input
          type="text"
          class="form-control form-control-lg"
          formControlName="name"
          placeholder="请输入公司名称">
      </div>

      <!-- 公司简介 -->
      <div class="form-group mb-4">
        <label class="font-weight-bold text-secondary">公司简介</label>
        <textarea
          class="form-control form-control-lg"
          rows="3"
          formControlName="description"
          placeholder="简要介绍公司信息"></textarea>
      </div>

      <!-- 公司地址 -->
      <div class="form-group mb-4">
        <label class="font-weight-bold text-secondary"><code>*</code> 公司地址</label>
        <input
          type="text"
          class="form-control form-control-lg"
          formControlName="address"
          placeholder="请输入公司地址">
      </div>

      <!-- 公司联系方式 -->
      <div class="form-group mb-4">
        <label class="font-weight-bold text-secondary"><code>*</code> 公司联系方式</label>
        <input
          type="text"
          class="form-control form-control-lg"
          formControlName="contactPhone"
          placeholder="请输入联系电话">
      </div>

      <!-- 公司邮箱 -->
      <div class="form-group mb-4">
        <label class="font-weight-bold text-secondary">公司邮箱</label>
        <input
          type="email"
          class="form-control form-control-lg"
          formControlName="email"
          placeholder="请输入公司邮箱">
      </div>

      <!-- 行业类别 -->
      <!-- 行业类别 -->
      <div class="form-group mb-4">
        <label class="font-weight-bold text-secondary">行业类别</label>
        <input
          type="text"
          class="form-control form-control-lg"
          formControlName="category"
          placeholder="请输入行业类别">
      </div>

      <!-- 公司规模 -->
      <div class="form-group mb-4">
        <label class="font-weight-bold text-secondary">公司规模</label>
        <input
          type="text"
          class="form-control form-control-lg"
          formControlName="scale"
          placeholder="请输入公司规模">
      </div>
      <!-- 公司介绍 -->
      <div class="form-group">
        <label class="font-weight-bold text-secondary">公司介绍</label>
        <div class="editor-container border border-info rounded-lg p-3">
          <app-editor formControlName="introduction"></app-editor>
        </div>
      </div>

      <!-- 分隔线 -->
      <hr class="my-4" />

      <!-- 操作按钮 -->
      <div class="d-flex justify-content-end">
        <button
          type="button"
          class="btn btn-outline-secondary btn-lg mr-3"
          (click)="onClose()">
          <i class="bi bi-x-lg"></i> 关闭
        </button>
        <button
          type="submit"
          class="btn btn-success btn-lg">
          <i class="bi bi-check-circle"></i> 保存
        </button>
      </div>
    </form>
  </div>
</div>
